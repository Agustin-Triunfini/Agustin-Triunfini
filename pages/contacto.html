<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travellers | Contacto</title>
    <link rel="icon" href="/assets/imagenes/travellers.ico.png">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Logo con Home + Nav  -->
    <header>

        <a class="logo_ancor" href="#"><img class="logo" src="../assets/imagenes/travellers.ico.png"
                alt="logonav"></a><br>

        <nav class="nav">
            <ul class="header__nav__pags">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./vuelos.html">Vuelos</a></li>
                <li><a href="./alojamiento.html">Alojamiento</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>

        </nav>
        <div class="header__icons">
            <a href="#"><img src="../assets/imagenes/search-alt-2-regular-24.png" alt="iconobusqueda" /></a>
            <a href="#"><img src="../assets/imagenes/cart-solid-24.png" alt="iconocarrito" /></a>
            <a href="#"><img src="../assets/imagenes/user-solid-24.png" alt="iconouser" /></a>
        </div>
    </header>
    <main>
        <h1 class="titform"><b>CONTACTO</b></h1>
        <div class="formulario_contactodiv">
            <form class="formulario_contacto" action="">
                <input class="inputs" type="text" placeholder="Nombre">
                <input class="inputs" type="email" name="" id="" placeholder="Correo Electronico">
                <textarea class="inputs" name="" id="" cols="30" rows="10"
                    placeholder="Escribe aqui tu consulta..."></textarea>
                <input class="submit_contact" type="submit" value="Enviar">
                <input type="checkbox" id="notify">
                <label for="notify">Deseo recibir promociones y descuentos</label>

            </form>
        </div>
        <div class="publicidad_div">
            <img class="publicidad" src="/assets/imagenes/carouseluno.png" alt="publicidad">
        </div>
    </main>
    <footer class="footer__contacto">
        <!-- Redes sociales y Copyright -->
        <div>
            <ul class="items__footer">
                <li><a href=""><img src="../assets/imagenes/facebook-square-logo-24.png" title="logofacebook"></a></li>
                <li><a href=""><img src="../assets/imagenes/instagram-logo-24.png" title="InstagramLogo"></a></li>
                <li><a href=""><img src="../assets/imagenes/twitter-logo-24.png" title="TwitterLogo"></a></li>
            </ul>
        </div>
        <h5 class="copy">&copy; 2022 Travellers Todos los derechos reservados</h5>

    </footer>
